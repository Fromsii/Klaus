<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profil.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Meine Webseite</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}">Webseite</a></li>
            <li><a href="{{ url_for('profil') }}">Profil</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Profil</h1> 
        <div class="profile-info">
            <p><strong>Benutzername:</strong> {{ user.username }}</p>
            <p><strong>E-Mail:</strong> {{ user.email }}</p>
            <p><strong>Registriert am:</strong> {{ user.datetime }}</p>
            <div class="buttons-container">
                <a href="{{ url_for('home') }}" class="btn">Zurück zum Dashboard</a>
                <form method="POST" action="{{ url_for('logout') }}" class="logout-form">
                    <button type="submit" class="btn-logout">Abmelden</button>
                </form>
                <button class="btn" id="editProfileBtn">Profil ändern</button>
            </div>
        </div>
        <div class="edit-form" id="editForm" style="display: none;">
            <h2>Profil bearbeiten</h2>
            <form method="POST" action="{{ url_for('profil') }}">
                <label for="new_username">Neuer Benutzername:</label>
                <input type="text" id="new_username" name="new_username" value="{{ user.username }}" required><br><br>
                <label for="new_email">Neue E-Mail:</label>
                <input type="email" id="new_email" name="new_email" value="{{ user.email }}" required><br><br>
                <div class="buttons-container">
                    <button type="submit" class="btn">Speichern</button>
                    <button type="button" class="btn-cancel" id="cancelEditBtn">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('editProfileBtn').addEventListener('click', function() {
            document.getElementById('editForm').style.display = 'block';
            this.style.display = 'none';
        });

        document.getElementById('cancelEditBtn').addEventListener('click', function() {
            document.getElementById('editForm').style.display = 'none';
            document.getElementById('editProfileBtn').style.display = 'inline-block';
        });
    </script>
</body>
</html>
